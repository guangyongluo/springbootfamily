#使用 MySQL 数据库方言
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#打印数据库 SQL
spring.jpa.show-sql=true
#选择 Hibernate 数据定义语言（ DDL 〕策略为 update
spring.jpa.hibernate.ddl-auto=update


#MyBatis映射文件通
mybatis.mapper-locations=classpath:com/vilin/springboot/chapter05/mapper/*.xml
#MyBatis描别名包和注解＠Alias联用
mybatis.type-aliases-package=com.vilin.springboot.chapter05.pojo
#配置typeHandler的扫描包
mybatis.type-handlers-package=com.vilin.springboot.chapter05.typehandler
#日志配置
#logging.level.root=DEBUG
#logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis=DEBUG
